name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 60s
          script: |
            echo "SSH connection successful"
            whoami
            pwd
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 60s
          command_timeout: 30m
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            docker-compose down || true
            docker-compose build --no-cache
            docker-compose up -d
      - name: Health Check
        run: sleep 10
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 60s
          command_timeout: 5m
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            if docker ps | grep -q farmers_backend; then
              echo "Docker container is running"
              echo "Container status:"
              docker ps --filter name=farmers_backend
              echo "Container logs (last 20 lines):"
              docker logs --tail 20 farmers_backend
              echo "Health check:"
              curl -s http://localhost:6060/api/health || echo "API endpoint check"
            else
              echo "Docker container failed to start"
              echo "All containers:"
              docker ps -a
              echo "Container logs:"
              docker logs farmers_backend || echo "No logs available"
              exit 1
            fi

